<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pesquisar Filmes</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="assets/css/style.css">
</head>

<body>
    <header>
        <div class="container">
            <a href="home.html" class="logo">
                <img src="assets/images/FELPLUS.png" alt="Logo FELPLUS">
            </a>
            <nav>
                <ul class="nav">
                    <li class="nav-item"><a class="nav-link" href="home.html">Home</a></li>
                    <li class="nav-item"><a class="nav-link" href="explorer.html">Pesquisar Filmes</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <main>
        <section class="container my-5">
            <h2>Filmes</h2>
            <div class="row mb-4">
                <div class="col-md-8">
                    <input type="text" class="form-control" placeholder="Pesquisar filmes..." id="searchInput">
                </div>
                <div class="col-md-4">
                    <select class="form-select" id="filterSelect">
                        <option value="all">Gênero</option>
                        <option value="Ação">Ação</option>
                        <option value="Drama">Drama</option>
                        <option value="Comédia">Comédia</option>
                    </select>
                </div>
            </div>

            <div class="row" id="movieList"></div>
        </section>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="script.js"></script>
</body>

</html>

<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Explorador - Séries e Filmes</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="assets/css/explorador.css">
</head>
<body>
    
    <header class="header">
        <div class="container d-flex align-items-center justify-content-between">
            <a href="index.html" class="logo">
                <img src="assets/images/FELPLUS.png" alt="Logo FELPLUS">
            </a>
            <nav>
                <ul class="nav">
                    <li class="nav-item"><a class="nav-link" href="index.html">Home</a></li>
                    <li class="nav-item"><a class="nav-link active" href="explorador.html">Explorador</a></li>
                </ul>
            </nav>
        </div>
    </header>

    
    <div class="search-bar py-3 bg-light">
        <div class="container d-flex">
            <input type="text" id="search-input" class="form-control me-2" placeholder="Pesquise filmes ou séries...">
            <button class="btn btn-primary" id="search-btn">Pesquisar</button>
        </div>
    </div>

    
    <main class="container my-4">
        <div class="row">
            
            <aside class="col-12 col-md-3">
                <h4>Filtros</h4>
                <div id="filter-section" class="bg-light p-3 rounded">
                    <label class="form-label">Gêneros:</label>
                    <select id="genre-filter" class="form-select mb-3">
                        <option value="">Todos os gêneros</option>
                    </select>

                    <label class="form-label">Tipo:</label>
                    <select id="type-filter" class="form-select mb-3">
                        <option value="">Todos</option>
                        <option value="movie">Filmes</option>
                        <option value="tv">Séries</option>
                    </select>

                    <label class="form-label">Classificação:</label>
                    <select id="rating-filter" class="form-select mb-3">
                        <option value="">Todas</option>
                        <option value="9">9+</option>
                        <option value="8">8+</option>
                        <option value="7">7+</option>
                        <option value="6">6+</option>
                    </select>

                    <button class="btn btn-primary w-100" id="apply-filters">Aplicar Filtros</button>
                </div>
            </aside>

            
            <section class="col-12 col-md-9">
                <h4>Filmes e Séries</h4>
                <div id="results-container" class="row">
                    
                </div>
            </section>
        </div>

                
        <div id="results-container" class="row"></div>

        
        <div id="pagination-container" class="mt-4 d-flex justify-content-center">
            
        </div>

    </main>

    
    <footer class="text-center py-3">
        &copy; 2024 Séries e Filmes - Todos os direitos reservados.
    </footer>

    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="assets/js/explorador.js"></script>
</body>
</html>
